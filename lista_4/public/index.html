<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h1>Upload de Arquivos</h1>
    <form action="/api/files" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Selecione um arquivo</label>
        <input
          type="file"
          class="form-control"
          id="file"
          name="file"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <h1 class="mt-5">Formul√°rio GET</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <button type="submit" class="btn btn-primary" id="submitForm">
        Enviar
      </button>
    </form>
    <p class="mt-3" id="response"></p>

    <h1 class="mt-5">Dados do JSON</h1>
    <button class="btn btn-success" id="loadJson">Carregar Dados</button>
    <p class="mt-3" id="jsonData"></p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
